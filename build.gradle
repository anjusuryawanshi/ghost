subprojects {
  apply plugin: 'java'
  apply plugin: 'idea'

  sourceCompatibility = "1.7"
  targetCompatibility = "1.7"

  version = "1.0"

  repositories {
      mavenCentral()
  }

  ext {
    springVersion = "4.1.0"
  }

  dependencies {
    compile "org.springframework:spring-context:${springVersion}.RELEASE"

    testCompile 'junit:junit:4.11'
  }
}